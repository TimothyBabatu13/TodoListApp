<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
    <div id="body-1">
        <div class="container">
            <header>
                <p>TODO</p>
                <img src="icon-moon.svg" alt="moon" />
            </header>
            <div id="input">
                <input type="text" name="" id="input-type" value="" placeholder="typing..."/>
                <button type="submit">Add</button>
            </div>
        </div>
        <div class="modal">
            <p>What would you like the text to be changed to?</p>
            <input type="text" name="" id="input-text">
            <div class="button">
                <button id="save">Save</button>
                <button id="exit">Exit</button>
            </div>
        </div>
    </div>
    <div id="body-2">
        <div id="substitute">
            <div class="container" id="con">
            </div>
            <div id="active-container"></div>
            <div class="coompleted-container">
            </div>
            <div class="active-container-only"></div>
            <footer style="display: flex; justify-content: end;"> 
                <button id="clear-Completed">Delete All</button>
            </footer>
        </div>
    </div>

    <script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
